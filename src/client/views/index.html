<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <script type="text/javascript" src="../../../dist/main.js"></script>
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Form Results:</strong>
                <div id="results">
                <b>Polarity: </b> <span id="polarity"></span>
                <br><b>subjectivity: </b> <span id="subjectivity"></span>
                <br><b>polarity_confidence: </b> <span id="polarity_confidence"></span>
                <br><b>subjectivity_confidence: </b> <span id="subjectivity_confidence"></span>
                </div>
            </section>
            <iframe id="frame" width= "800" height= "800"></iframe>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            //Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
